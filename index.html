<!doctype html>
<html lang="nl">
	
<head>
	<meta charset="UTF-8">
	<meta name="author" content="jouw naam">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>VIDii 2011/22 - Tijdlijn</title>
	
	<link href="styles/style.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>

<body>


		<article class="tvkast">
			<section class="antenne">
				<img class="antenneuit" src="images/antenne-01.svg" alt="antenne uit">
				<img class="antenneaan" src="images/antenne-02.svg" alt="antenne aan">
			</section>
			<section class="tv">
					<section class="scherm">

						<video controls class="mickeyVid" src="videos/mickey1928.mov"></video>
					</section>	
					
			</section>
			<section class="knoppen">
				<button class="tvnext"></button>
			</section>
		</article>
		<article class="afstandsbediening">

			<button class="vorige" onclick="prev()">
				<img src="images/playleft.png" alt="pijltje links">
			</button>

			<button onclick="uitzetten()" id="pwr" class="power">
				<img src="images/power-off.png" alt="power button">
			</button>

			<button class="volgende" onclick="next()">

				<img src="images/playright.png" alt="pijltje rechts">
			</button>
		</article>
	

	<script src="scripts/script.js"></script>
</body>
	
</html>
